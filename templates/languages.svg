<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
 @font-face {
  font-family: 'reg';
  src: url('../media/reg.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'bold';
  src: url('../media/bold.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}
svg {
  font-family: 'reg', -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #212121;
  stroke: #212121;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}
h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  fill: #212121;
}
ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}
li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 2s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}
.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}
.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #212121;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}
.progress-item {
  outline: 2px solid #212121;
  border-collapse: collapse;
}
.lang {
  font-weight: 600;
  margin-right: 4px;
  color: white;
}
.percent {
  color: white;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

{{ lang_list }}

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
